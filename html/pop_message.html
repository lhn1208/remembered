<!--layer pop활성화시 body에 fixed 클래스 추가-->
<body class="fixed">
     <!--layer_pop-->
     <div class="dim"></div>
     <div class="layer_pop">
         <div class="pop_inner">
             <!--팝업헤더--><div class="pop_header"><h2 class="top_title">부고 전송</h2><a href="#" class="close">닫기</a></div>
             <div class="layer_cont_wrap">

                     <div class="layer_cont_inner">

                        <div class="pop_message">
                            <h3 class="pop_title">부고 전송 방법을 선택해 주세요</h3>
                            <div class="pop_contents">
                                <a href="" class="message kakao">카카오톡</a>
                                <a href="" class="message ms">문자메세지</a>
                            </div>
                            <button class="pop_btn">링크복사</button>
                        </div>
                        <!--팝업내용[E]-->
                    </div>
                 </div>
             </div>
         </div>
     </div>
