<html lang="kr">
<head>

    <title>리멤버드</title>

    <script src="../js/swiper.min.js"></script>
    <script src="../js/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

<!--layer pop활성화시 body에 fixed 클래스 추가-->
<body class="fixed">
     <!--layer_pop-->
     <div class="dim"></div>
     <!--short type-->
     <div class="layer_pop type_short">
         <div class="pop_inner">
             <!--팝업헤더--><div class="pop_header"><h2 class="top_title">결제확인</h2><a href="#" class="close">닫기</a></div>
             <div class="layer_cont">
                <div class="pop_contents" style="width: 98%;">
                    <p class="pop_txt">
                        디지털화환의 수수료를 제외한 모든 금액은
                        <br>대표상주에게 전달함으로 <em class="red">환불처리 되지 않습니다.</em>
                        <br>결제하시겠습니까?
                    </p>                   
                    <div class="pop_btn_wrap">
                        <button class="pop_btn type">취소</button>
                        <button class="pop_btn">결제</button>
                    </div>
                </div>
             </div>
         </div>
     </div>
     <!--//short type-->
     <!--//layer_pop-->
</body>
</html>
