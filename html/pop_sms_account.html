<!--layer pop활성화시 body에 fixed 클래스 추가-->
<body class="fixed">
     <!--layer_pop-->

     <!--short type-->

             <!--팝업헤더--><div class="pop_header"><h2 class="top_title">문자로 계좌받기</h2><a href="#" class="close">닫기</a></div>

                    <input type="text" class="input" placeholder="연락처를 입력해주세요">

             </div>
